name: 'UI Suite DaisyUI Starterkit'
type: theme
description: 'Example DaisyUI theme.'
core_version_requirement: ^10.2 || ^11
base theme: ui_suite_daisyui
starterkit: true
# version: VERSION

regions:
  navbar_start: Navbar start
  navbar_center: Navbar center
  navbar_end: Navbar end
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar: Sidebar
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'

ckeditor5-stylesheets:
  - assets/css/ckeditor5.css

libraries:
  - ui_suite_daisyui_starterkit/core

libraries-override:
  ui_suite_daisyui/daisyui_cdn:
    css:
      theme:
        https://cdn.jsdelivr.net/npm/daisyui@5/daisyui.css: false
    js:
      https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4: false
  ui_suite_daisyui/daisyui_themes_cdn:
    css:
      theme:
        https://cdn.jsdelivr.net/npm/daisyui@5/themes.css: false

